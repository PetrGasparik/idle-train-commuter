
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Train Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent !important;
    }
    #root {
      background-color: transparent !important;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .train-container {
      pointer-events: none;
      overflow: visible;
    }

    @keyframes glitch-noise {
      0% { transform: translate(0); clip-path: inset(0 0 0 0); }
      20% { transform: translate(-2px, 2px); clip-path: inset(10% 0 40% 0); }
      40% { transform: translate(-2px, -2px); clip-path: inset(50% 0 10% 0); }
      60% { transform: translate(2px, 2px); clip-path: inset(30% 0 20% 0); }
      80% { transform: translate(2px, -2px); clip-path: inset(10% 0 70% 0); }
      100% { transform: translate(0); clip-path: inset(0 0 0 0); }
    }

    .glitch-active {
      animation: glitch-noise 0.2s infinite;
      filter: hue-rotate(90deg) contrast(1.5);
      opacity: 0.4;
    }

    @keyframes spark-fly {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      100% { transform: scale(0) translate(var(--dx), var(--dy)); opacity: 0; }
    }

    .spark {
      animation: spark-fly 0.4s forwards ease-out;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
